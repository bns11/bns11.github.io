<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple PNG Overlay Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/line.png" alt="Background Image" class="background">
        <img src="images/image1.png" alt="Overlay Image 1" class="overlay">
        <img src="images/image2.png" alt="Overlay Image 2" class="overlay">
        <img src="images/image3.png" alt="Overlay Image 3" class="overlay">
        <!-- 必要に応じてさらに画像を追加 -->
    </div>
</body>
</html>
