<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Fade-in Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Scroll down to see the images fade in</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vehicula dolor eu nisi viverra...</p>
        <img src="images/image1.png" class="fade-in" alt="Image 1">
        <p>More content...</p>
        <img src="images/image2.png" class="fade-in" alt="Image 2">
        <p>Even more content...</p>
        <img src="images/image3.png" class="fade-in" alt="Image 3">
    </div>
    <script src="script.js"></script>
</body>
</html>
