<!-- 360°閲覧できるビューワーのように、WEBサイトに3Dを埋め込む例 -->
<html>
  <head>
    <!-- A-FrameをCDNから読み込む -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- aframe-orbit-controlsをCDNから読み込む -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
<body>
  <a-scene>
    <!-- aframe-orbit-controlsのプロパティを記述 -->
    <a-entity camera look-controls orbit-controls="target: 0 0 0; maxPolarAngle:270; minDistance: 0.1; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
    
    <!-- 3Dモデルを読み込んで、位置やスケールなど定義する -->
    <a-gltf-model  id="test" src="https://github.com/bns11/bns11.github.io/blob/main/macbookair4.gltf"  position="0 0 0" rotation="30 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
    
    <!-- 背景色-->
    <a-sky color="#9EA1E7"></a-sky>

  </a-scene>
</body>
</html>
